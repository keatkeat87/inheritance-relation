<s-mat-input [type]="(showPassword) ? 'text' : 'password'" 
  [control]="formControl"
  [eControl]="eControl"
  [displayName]="displayName"
  autocomplete="new-password">
  <div class="inputMatSuffix">
    <mat-icon [sShow]="showPassword"
      (click)="showPassword = false"
      class="cursorPointer">visibility</mat-icon>
    <mat-icon [sShow]="!showPassword"
      (click)="showPassword = true"
      class="cursorPointer">visibility_off</mat-icon>
  </div>
</s-mat-input>
