<form cdkTrapFocus [formGroup]="form" 
  (ngSubmit)="submit()"
  class="py4">

  <div class="mb3 px1">
    <p [@slideUpDownOverflow]="showNotMatch"
      class="error">Error! Security code not match.</p>
    <p [@slideUpDownOverflow]="showExpired"
      class="error">Security code expired! Please click resent.</p>
    <p [@slideUpDownOverflow]="showResendSerityCode"
      class="error">Security Code resent.</p>
  </div>

  <s-mat-input #input controlName="token" displayName="Securit Code" type="number">
    <mat-icon class="inputMatSuffix">lock_outline</mat-icon>
    <div class="inputMatHintEnd" >{{input.value?.toString().length || 0 }} / 6</div>
  </s-mat-input>
  
  <s-mat-password-eye controlName="password" displayName="New Password" [showPassword]="true"></s-mat-password-eye>
 
  <span (click)="resendToken()"
    class="block pl1 href">Didn't get a code? Click resent.
    <br>
    <span [sShow]="showResendTokenLoading">Loading...</span>  
  </span>
   
  <div class="mt3 pr1 flex justify-end items-center">
    <mat-spinner [sShow]="loading"
    [strokeWidth]="2"
    [diameter]="24"
      class="small mr2"></mat-spinner>
    <button mat-raised-button
      [disabled]="loading"
      type="submit"
      color="primary">Reset</button>
  </div>

</form>
