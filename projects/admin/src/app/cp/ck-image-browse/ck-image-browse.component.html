<button mat-raised-button
    color="primary"
    class="uploadButton">
Upload Image
<s-upload #upload 
    [metadata]="imageMetadata" 
    [formControl]="image">
    </s-upload>

<div *ngFor="let fileData of upload.fileDatas">

</div>
